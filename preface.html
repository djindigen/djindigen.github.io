<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
	<link rel="icon" href="test_1.jpg" type="image/x-icon">
    <style>
        /* 页面整体样式 */
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* 标题样式 */
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 1rem;
        }

        /* 简介样式 */
        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        /* 联系方式容器 */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #000;
        }

        /* 链接样式 */
        .contact-info a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        /* 链接悬停效果 */
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* 分隔符样式 */
        .separator {
            width: 80%;
            height: 1px;
            background-color: #000;
            margin: 2rem 0;
        }

        /* Return 链接样式 */
        .return-link {
            margin-top: 2rem;
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 标题 -->
    <div class="title">About Me</div>

    <!-- 简介 -->
    <div class="description">
        Djin, a TECHNICAL ANIMATOR who engages in useless and funny stuff.
    </div>

    <!-- 分隔符 -->
    <div class="separator"></div>

    <!-- 联系方式 -->
    <div class="contact-info">
        <div>Email: <a href="mailto:djindjgo@gmail.com">djindjgo@gmail.com</a></div>
        <div>LinkedIn: <a href="https://linkedin.com/in/djindigo" target="_blank">linkedin.com/in/djindigo</a></div>
        <div>Instagram: <a href="https://instagram.com/_aradjin" target="_blank">@_aradjin</a></div>
    </div>

    <!-- Return 链接 -->
    <a href="index.html" class="return-link">Return</a>

</body>
</html>
